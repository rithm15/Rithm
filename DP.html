<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Peace Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #fff;
  }
  h2 {
    color: #00ffff;
    margin: 0 0 10px 0;
    text-shadow: 0 0 10px #00ffff88;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    display: grid;
    gap: 30px;
  }
  .card {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc33;
  }
  .card h2 {
    margin-top: 0;
  }
  button {
    background: #00ffff;
    border: none;
    padding: 8px 16px;
    margin: 5px 0;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    transition: 0.2s;
  }
  button:hover {
    box-shadow: 0 0 12px #00ffccaa;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  .flex-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .progress-bar {
    height: 20px;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 5px;
  }
  .progress-bar span {
    display: block;
    height: 100%;
    width: 0;
    background: #00ffff;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Meditation Timer -->
  <div class="card">
    <h2>🧘 Meditation Timer</h2>
    <input type="number" id="medMinutes" placeholder="Minutes">
    <button onclick="startMeditation()">Start</button>
    <div id="medDisplay">00:00</div>
  </div>

  <!-- Breathing Exercise -->
  <div class="card">
    <h2>🌬️ Breathing Exercise</h2>
    <div id="breathCircle" style="width:100px;height:100px;background:#00ffff22;border-radius:50%;margin:auto;"></div>
    <button onclick="startBreathing()">Start Breathing</button>
  </div>

  <!-- Inspirational Quotes -->
  <div class="card">
    <h2>💡 Inspirational Quote</h2>
    <div id="quoteDisplay">Click below to get motivated!</div>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <!-- Personal Journal -->
  <div class="card">
    <h2>📓 Personal Journal</h2>
    <textarea id="journalInput" rows="5" placeholder="Write your feelings..."></textarea>
    <button onclick="saveJournal()">Save Entry</button>
    <div id="journalSaved"></div>
  </div>

  <!-- Mood Tracker -->
  <div class="card">
    <h2>😊 Mood Tracker</h2>
    <div class="flex-row">
      <button onclick="setMood('Happy')">😄 Happy</button>
      <button onclick="setMood('Calm')">😌 Calm</button>
      <button onclick="setMood('Stressed')">😣 Stressed</button>
      <button onclick="setMood('Sad')">😢 Sad</button>
    </div>
    <div>Current Mood: <span id="currentMood">None</span></div>
  </div>

  <!-- Ambient Sounds -->
  <div class="card">
    <h2>🎵 Ambient Sounds</h2>
    <select id="soundSelect">
      <option value="">--Select Sound--</option>
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Rain</option>
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Ocean</option>
    </select>
    <button onclick="playSound()">Play</button>
    <button onclick="stopSound()">Stop</button>
    <audio id="ambientAudio" loop></audio>
  </div>
</div>

<script>
  // Meditation Timer
  let medInterval;
  function startMeditation() {
    let minutes = parseInt(document.getElementById("medMinutes").value);
    if(isNaN(minutes) || minutes <= 0) return alert("Enter valid minutes!");
    let timeLeft = minutes * 60;
    clearInterval(medInterval);
    medInterval = setInterval(() => {
      let mins = Math.floor(timeLeft/60);
      let secs = timeLeft%60;
      document.getElementById("medDisplay").textContent = `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
      timeLeft--;
      if(timeLeft<0) clearInterval(medInterval);
    }, 1000);
  }

  // Breathing Exercise
  let breathInterval;
  function startBreathing() {
    const circle = document.getElementById("breathCircle");
    let expand = true;
    clearInterval(breathInterval);
    breathInterval = setInterval(() => {
      let size = parseInt(circle.style.width);
      if(expand) {
        size += 2;
        if(size>=150) expand=false;
      } else {
        size -= 2;
        if(size<=100) expand=true;
      }
      circle.style.width = circle.style.height = size+"px";
    }, 100);
  }

  // Inspirational Quotes
  const quotes = [
    "🌟 Believe in yourself!",
    "💖 Peace comes from within.",
    "🌿 Take a deep breath and relax.",
    "✨ You are stronger than you think.",
    "🌸 Happiness is a choice."
  ];
  function newQuote() {
    const q = quotes[Math.floor(Math.random()*quotes.length)];
    document.getElementById("quoteDisplay").textContent = q;
  }

  // Personal Journal
  function saveJournal() {
    const val = document.getElementById("journalInput").value;
    localStorage.setItem("journalEntry", val);
    document.getElementById("journalSaved").textContent = "Saved ✅";
  }
  // Load saved journal
  document.getElementById("journalInput").value = localStorage.getItem("journalEntry") || "";

  // Mood Tracker
  function setMood(mood) {
    localStorage.setItem("currentMood", mood);
    document.getElementById("currentMood").textContent = mood;
  }
  document.getElementById("currentMood").textContent = localStorage.getItem("currentMood") || "None";

  // Ambient Sounds
  function playSound() {
    const audio = document.getElementById("ambientAudio");
    const src = document.getElementById("soundSelect").value;
    if(!src) return;
    audio.src = src;
    audio.play();
  }
  function stopSound() {
    document.getElementById("ambientAudio").pause();
  }
</script>
</body>
</html>
