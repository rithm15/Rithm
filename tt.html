<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rithm â€” Custom Timetable</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
  body{
    min-height:100vh;
    background: linear-gradient(135deg,#fff8b0,#ffd1f0,#a0eaff,#ffffff);
    display:flex; flex-direction:column; align-items:center; padding:1rem; color:#111;
  }

  h1{
    font-size:2.2rem; margin-bottom:1.5rem; text-align:center;
    background:linear-gradient(90deg,#ff9ce1,#88dfff,#fff57d);
    -webkit-background-clip:text; color:transparent;
  }

  .timetable-container{
    width:100%; max-width:1100px; display:grid; grid-template-columns:repeat(5,1fr); gap:1rem;
  }

  .day-card{
    background: #111; border-radius:20px; padding:1rem 0.8rem;
    display:flex; flex-direction:column; gap:0.8rem;
    color:white; position:relative; min-height:250px;
    transition: transform 0.2s;
  }
  .day-card:hover{
    transform: translateY(-6px);
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
  }
  .day-card h3{
    margin-bottom:0.8rem;
    background:linear-gradient(90deg,#fffa7d,#ffb3ff,#88dfff);
    -webkit-background-clip:text; color:transparent; text-align:center;
  }

  .class-item{
    background: linear-gradient(135deg,#88dfff,#ff9ce1,#fff57d);
    padding:0.6rem 0.8rem; border-radius:14px; font-size:0.95rem;
    cursor:pointer; transition: transform 0.15s;
    display:flex; justify-content:space-between; align-items:center;
  }
  .class-item:hover{
    transform: scale(1.05);
    box-shadow:0 4px 15px rgba(0,0,0,0.25);
  }
  .delete-class{
    background:#ff3b3b; border:none; border-radius:50%; width:22px; height:22px;
    color:white; font-weight:bold; cursor:pointer;
  }

  /* Add button */
  .add-btn{
    margin-top:1rem; padding:10px 16px; border:none; border-radius:20px;
    background:#ff69b4; color:white; cursor:pointer; font-weight:600;
    transition:0.2s;
  }
  .add-btn:hover{box-shadow:0 0 12px #ff69b4aa;}

  /* Responsive */
  @media(max-width:1024px){.timetable-container{grid-template-columns:repeat(3,1fr);}}
  @media(max-width:768px){.timetable-container{grid-template-columns:repeat(2,1fr);}}
  @media(max-width:480px){.timetable-container{grid-template-columns:1fr;}}
</style>
</head>
<body>

<h1>ðŸ“… My Custom Timetable</h1>

<div class="timetable-container" id="timetable"></div>
<button class="add-btn" onclick="addClass()">âž• Add Class</button>

<script>
const days=["Monday","Tuesday","Wednesday","Thursday","Friday"];
let timetableData = JSON.parse(localStorage.getItem("timetableData")) || {};

// Initialize
days.forEach(day=>{
  if(!timetableData[day]) timetableData[day]=[];
});

function saveData(){ localStorage.setItem("timetableData", JSON.stringify(timetableData)); }

function render(){
  const container=document.getElementById("timetable");
  container.innerHTML="";
  days.forEach(day=>{
    const card=document.createElement("div");
    card.className="day-card";
    const h3=document.createElement("h3"); h3.textContent=day; card.appendChild(h3);

    timetableData[day].forEach((cls,index)=>{
      const classDiv=document.createElement("div");
      classDiv.className="class-item";
      classDiv.innerHTML=`<span>${cls}</span>`;
      const delBtn=document.createElement("button");
      delBtn.className="delete-class"; delBtn.textContent="Ã—";
      delBtn.onclick=()=>{timetableData[day].splice(index,1); saveData(); render();}
      classDiv.appendChild(delBtn);
      card.appendChild(classDiv);
    });

    container.appendChild(card);
  });
}

// Add new class
function addClass(){
  const day = prompt("Enter day (Monday-Friday):");
  if(!days.includes(day)) return alert("Invalid day!");
  const cls = prompt("Enter class name & time (e.g. Math - 9AM):");
  if(!cls) return;
  timetableData[day].push(cls);
  saveData(); render();
}

// Initial render
render();
</script>
</body>
</html>
